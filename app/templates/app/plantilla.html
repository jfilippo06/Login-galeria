{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Tienda Online</title>
</head>
<body>
    <div class="nav">
        <nav>
            {% if user.is_authenticated %}
                <div>
                    <h1><a href="{% url 'index' %}">TIENDA ONLINE</a></h1>
                    <h1><a href="{% url 'admin-store'%}">ADMIN</a></h1>
                </div>
            {% else %}
                <div>
                    <h1><a href="{% url 'index' %}">TIENDA ONLINE</a></h1>
                </div>
            {% endif %}
            {% if user.is_authenticated %}
                <div>
                    <h2><a href="{% url 'logout' %}">LOGOUT</a></h2>
                </div>
            {% else %}
                <div>
                    <h2><a href="{% url 'login' %}">LOGIN</a></h2>
                </div>
            {% endif %}
        </nav>
    </div>
    {% block container %}
    {% endblock %}
</body>
</html>
