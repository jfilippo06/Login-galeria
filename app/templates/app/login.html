{% extends 'app/plantilla.html' %}

{% block container %}
    <div class="container-login">
      <div>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{form.username.label_tag}}
            {{form.username}}
            {{form.password.label_tag}}
            {{form.password}}
            <input type="submit" value="Iniciar sesion">
        </form>
      </div>
    </div>
{% endblock %}
